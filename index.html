
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Foods</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form id="foods">
        <div class="form-group">
          <label for="veg1">What's your favorite vegetable?</label>
          <input type="text" id="veg1" value="">
        </div>
        <div class="form-group">
          <label for="veg2">What's your second favorite vegetable?</label>
          <input type="text" id="veg2" value="">
        </div>
        <div class="form-group">
          <label for="fruit1">What's your favorite fruit?</label>
          <input type="text" id="fruit1" value="">
        </div>
        <div class="form-group">
          <label for="fruit2">What's your second favorite fruit?</label>
          <input type="text" id="fruit2" value="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p>Your favorite fruits are <span class="fruitOutput"></span>.</p>
      <p>Your favorite veggies are <span class="vegOutput"></span>.</p>
      <p>Your favorite plants are <span class="foodOutput"></span>.</p>
    </div>
  </body>
</html>
